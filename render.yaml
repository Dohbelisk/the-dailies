services:
  # Backend API
  - type: web
    name: the-dailies-api
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /api/puzzles/today

  # Admin Portal (Static Site)
  - type: web
    name: the-dailies-admin
    runtime: static
    rootDir: admin-portal
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
