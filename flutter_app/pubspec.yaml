name: puzzle_daily
description: The Dailies - A daily puzzle game featuring Sudoku, Killer Sudoku, Crossword, and Word Search.
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  confetti: ^0.7.0
  vibration: ^2.0.0
  audioplayers: ^5.2.1
  google_mobile_ads: ^5.1.0
  in_app_purchase: ^3.2.0
  package_info_plus: ^9.0.0
  url_launcher: ^6.2.0
  # Firebase
  firebase_core: ^3.8.1
  firebase_remote_config: ^5.3.0
  firebase_crashlytics: ^4.3.0
  firebase_messaging: ^15.2.1
  firebase_analytics: ^11.4.0
  firebase_auth: ^5.5.1
  google_sign_in: ^6.2.1
  flutter_local_notifications: ^18.0.1
  sensors_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.2
  mocktail: ^1.0.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon.png"
  web:
    generate: true
    image_path: "assets/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/
    - assets/data/

  fonts:
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf
        - asset: assets/fonts/SpaceMono-Bold.ttf
          weight: 700
