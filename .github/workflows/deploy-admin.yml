name: Admin Portal CI

on:
  push:
    branches:
      - main
    paths:
      - 'admin-portal/**'
      - '.github/workflows/deploy-admin.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'admin-portal/**'

jobs:
  build:
    name: Build Admin Portal
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://dailies-api.dohbelisk.com/api
