name: Deploy Admin Portal

on:
  push:
    branches:
      - main
    paths:
      - 'admin-portal/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Admin Portal
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ vars.ADMIN_URL }}

    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_ADMIN_DEPLOY_HOOK_URL }}"

      - name: Deployment triggered
        run: |
          echo "Admin portal deployment triggered successfully!"
          echo "Check Render dashboard for deployment status."
